<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo Collection</title>
    <style>
      /* Critical CSS Reset - highest specificity */
      html, body {
        margin: 0 !important;
        padding: 0 !important;
        box-sizing: border-box;
      }
      *, *::before, *::after {
        box-sizing: border-box;
      }
    </style>
    <script>
      // Ensure trailing slash for GitHub Pages project site
      (function () {
        try {
          var expected = '/logo-collection/';
          if (location.hostname.endsWith('github.io') && location.pathname === expected.slice(0, -1)) {
            location.replace(expected + location.search + location.hash);
          }
        } catch (e) { /* no-op */ }
      })();
    </script>
    <script>
      (function () {
        try {
          var theme = localStorage.getItem('theme') || 'system';
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          var dark = theme === 'dark' || (theme === 'system' && prefersDark);
          if (dark) document.documentElement.classList.add('dark');
        } catch (e) { /* no-op */ }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
